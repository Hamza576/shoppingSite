{% extends "base.html" %}


{% block title %}Password Reset Page{% endblock title %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT PASSWORD RESET   ================================= -->
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Password Reset</h4>
        <form action="{% url 'password_reset' %}" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address" value="{{form.email.value|default:''}}">
                {% if form.email.errors %}
                    {% for error in form.email.errors %}
                        <span class="text-danger">{{error|striptags}}</span>
                    {% endfor %}
                {% endif %}
            </div> <!-- form-group// -->

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send Password Reset Link</button>
            </div> <!-- form-group// -->
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->

<!-- ============================ COMPONENT PASSWORD RESET  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
