{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EShop | {% block title %}{% endblock title %}</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap4 css-->    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    {% include 'includes/header.html' with keword=keyword %}

    {% include 'includes/alert.html' %}

    <!-- Paypal js sdk link -->
    <script src="https://www.paypal.com/sdk/js?client-id=AYGYdmoiVPJ1FfI0y7S7gGUem-qFSwp919Oe8-WzVELvGWuEToNuebSc2U6tWV3jS9OV08sNRsEc4ILx&currency=USD"></script>

    {% block content %}
    {% endblock content %}


    {% include 'includes/footer.html' %}


    

    <!-- Bootstrap4 js-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>

</html>
